apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-fastapi-dev
  namespace: argocd
spec:
  project: demo-project
  source:
    repoURL: 'https://github.com/YOUR_ORG/app-config'
    targetRevision: main
    path: overlays/dev
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
